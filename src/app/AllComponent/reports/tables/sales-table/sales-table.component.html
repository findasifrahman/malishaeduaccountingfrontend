<div class='row' [hidden]="salestabhid" #salesTable>
  <table class="table table-dark table-sm table-bordered table-striped"  style="font-size: smaller;">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">VID</th>
      <th scope="col">Agent/Agent</th>
      <th scope="col">StudentName</th>
      <th scope="col">EnteredBy</th>
      <th scope="col">ServedBy</th>
      <th scope="col">date</th>
      <th scope="col">IncomeSource</th>
      <th scope="col">Package am</th>
      <th scope="col">Paid am</th>
      <th scope="col">RecieptPay</th>
      <th scope="col">Total Pay</th>
      <th scope="col">Info</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of saleslist; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <ngb-highlight [result]="c.voucherid" ></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="c.studentoragentName" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.studentname" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.loggeduser" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.servedby" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.date | date" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.incomeType" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.packageAmount | number" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.paidAmount | number" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.recieptPay | number" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.total | number" ></ngb-highlight></td>
      <td><ngb-highlight [result]="c.additionalInfo" ></ngb-highlight></td>
    </tr>
    </tbody>
  </table>
</div>
