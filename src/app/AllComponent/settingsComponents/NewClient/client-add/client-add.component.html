<h3 style="text-align:center;color:cadetblue;font-family:Tahoma" >Add Client/Counselor</h3>
<br />
<br />
<form class="example-container" [formGroup]="Forms">
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs " #matgroup>
      <mat-tab>
        <ng-template mat-tab-label>
          Client Add
        </ng-template>
        <app-select-search [formControlnam]="'clientgroupname'" [preVal]="selectsearchval1" (outputval)="SelectvalChanged1($event)"  [list]= "cglist"></app-select-search>
         <!-- <mat-form-field floatLabel="options.value.floatLabel">
            <input matInput placeholder="Agent Name" type="Text" formControlName="clientname" required>
          </mat-form-field>
          <mat-form-field floatLabel="options.value.floatLabel">
            <input matInput placeholder="Agent Unique Id" type="Text" formControlName="clientId" required>
          </mat-form-field> -->
          <mat-form-field floatLabel="options.value.floatLabel">
            <input matInput placeholder="Student Address" type="Text" formControlName="address" >
          </mat-form-field>
          <mat-form-field floatLabel="options.value.floatLabel">
            <input matInput placeholder="Student Phone" type="Text" formControlName="phone" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Served By</mat-label>
            <select matNativeControl formControlName="servedby" name="servedby" required>
              <option *ngFor="let car of employeelist" [value]="car.employeename">
                {{car.employeename}}
              </option>
            </select>
            <mat-error *ngIf="selectFormControl.hasError('required')">
              This field is required
            </mat-error>
            <mat-hint>Pick an Item</mat-hint>
          </mat-form-field>
          <mat-form-field floatLabel="options.value.floatLabel">
            <input matInput placeholder="Source" type="Text" formControlName="source" required>
          </mat-form-field>

          <mat-form-field floatLabel="options.value.floatLabel">
            <input matInput placeholder="Additional Info" type="Text" formControlName="otherinfo" >
          </mat-form-field>
          <button mat-raised-button style="width:100%" color="warn" (click)='matgroup.selectedIndex = 1'>Go Next</button>
      </mat-tab>
      <mat-tab>
          <ng-template mat-tab-label>
            Student Detail
          </ng-template>
            <mat-form-field floatLabel="options.value.floatLabel">
              <input matInput placeholder="Student Name" type="Text" formControlName="studentname" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Nationality</mat-label>
              <select matNativeControl formControlName="nationality" name="nationality" required>
                <option *ngFor="let car of nationalitylist" [value]="car.nationality">
                  {{car.nationality}}
                </option>
              </select>
              <mat-error *ngIf="selectFormControl.hasError('required')">
                This field is required
              </mat-error>
              <mat-hint>Pick an Item</mat-hint>
            </mat-form-field>

            <mat-form-field floatLabel="options.value.floatLabel">
              <input matInput placeholder="passport" type="Text" formControlName="passport" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>University</mat-label>
              <select matNativeControl formControlName="university" name="university" required>
                <option *ngFor="let car of universitylist" [value]="car.university">
                  {{car.university}}
                </option>
              </select>
              <mat-error *ngIf="selectFormControl.hasError('required')">
                This field is required
              </mat-error>
              <mat-hint>Pick an Item</mat-hint>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Degree</mat-label>
              <select matNativeControl formControlName="degree" name="degree" required>
                <option *ngFor="let car of degreelist" [value]="car.degree">
                  {{car.degree}}
                </option>
              </select>
              <mat-error *ngIf="selectFormControl.hasError('required')">
                This field is required
              </mat-error>
              <mat-hint>Pick an Item</mat-hint>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Major</mat-label>
              <select matNativeControl formControlName="major" name="major" required>
                <option *ngFor="let car of majorlist" [value]="car.major">
                  {{car.major}}
                </option>
              </select>
              <mat-error *ngIf="selectFormControl.hasError('required')">
                This field is required
              </mat-error>
              <mat-hint>Pick an Item</mat-hint>
            </mat-form-field>

            <mat-form-field floatLabel="options.value.floatLabel">
                <input matInput placeholder="Package Amount" type="number" formControlName="packageamount" required>
            </mat-form-field>
          <br/>
          <div class="input-group btn-group">
            <button type="submit" (click)="FormSubmit()" class="form-control btn" style="height:40px;width:425px;background-color:black;color:whitesmoke" [disabled]="!Forms.valid">Submit</button>
          </div>
      </mat-tab>
   </mat-tab-group>

</form>

<br /><br />
