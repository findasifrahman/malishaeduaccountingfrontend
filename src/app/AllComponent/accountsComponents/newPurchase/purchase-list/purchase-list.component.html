
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="row">
  <div class="col-md-12">
    <mat-table [dataSource]="AllElement" multiTemplateDataRows class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="serialid">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.serialid}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="purchasedby">
        <mat-header-cell *matHeaderCellDef> Purchased By  </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.purchasedby}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="incomeType">
        <mat-header-cell *matHeaderCellDef>Income Type </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.incomeType}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>quantity </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.quantity}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="totalPrice">
        <mat-header-cell *matHeaderCellDef>Total </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.totalPrice}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
          <button mat-button color="warn" (click)="onDelete(AllElement.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-button color="warn" (click)="onUpdate(AllElement.id)">
            <mat-icon>update</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row style="background-color:black" *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [pageSize]="30" [pageSizeOptions]="[2, 4, 6, 10, 20,30,40]"></mat-paginator>
  </div>
</div>
