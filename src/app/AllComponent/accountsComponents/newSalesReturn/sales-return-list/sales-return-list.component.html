
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="row">
  <div class="col-md-12">
    <mat-table [dataSource]="AllElement" multiTemplateDataRows class="mat-elevation-z8" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="returnid">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Return Id </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.returnid}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="studentoragentName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Agent/Student  </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.studentoragentName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.date}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loggeduser">
        <mat-header-cell *matHeaderCellDef> Entered By </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.loggeduser}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="studentname">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Student Name </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.studentname}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="returnAmount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Return Amount </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.returnAmount}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="currentdues">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Dues </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.currentdues}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
          <button mat-button color="warn" (click)="onDelete(AllElement.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-button color="warn" (click)="onUpdate(AllElement.id)">
            <mat-icon>update</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row style="background-color:black" *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [pageSize]="40" [pageSizeOptions]="[2, 4, 6, 10, 20, 30, 40, 50]"></mat-paginator>
  </div>
</div>

<br />
<br />
