
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="row">
  <div class="col-md-12">
    <mat-table [dataSource]="AllElement" multiTemplateDataRows class="mat-elevation-z8"  matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="agentname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Agent/Student </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.agentname}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="enteredby">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username  </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.enteredby}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="fromdate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> From </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.fromdate}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="todate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> To </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.todate}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="totalamount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.totalamount}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dueamount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Due </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.dueamount}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="commission">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Commission </mat-header-cell>
        <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.commission}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
          <button mat-button color="warn" (click)="onDelete(AllElement.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row style="background-color:black" *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [pageSize]="30" [pageSizeOptions]="[2, 4, 6, 10, 20,30,40]"></mat-paginator>
  </div>
</div>

<br />
<br />
